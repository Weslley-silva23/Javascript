<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles.css">
  
</head>

<body>


    <main>



        <label>

            Converter <b>de </b>

            <select>


                <option> <b>R$ Real Brasileiro</b> </option>
            </select>

        </label>

        <label>

            Converter <b>para </b>

            <select class="currency-select">


                <option value="dolar"> US$ Dólar americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> ₿ Bitcoin </option>


            </select>

        </label>

        <label>

            valor
            <br>

            <input class="input-currency" placeholder="R$10.000,00">


        </label>

        <button class="convert-button">Converter</button>


        <section>


            <div class="currency-box">

                <img src="./assets/brasil 2.png" alt="Real" class="logo-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">0.0</p>

            </div>


            <img class="arrow" src="./assets/Vector (1).png" alt="seta">




            <div class="currency-box">

                <img class="currency-img" src="./assets/usa.png" alt="dólar">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>

            </div>

        </section>



    </main>




</body>
<script src="./script.js"></script>

</html>
